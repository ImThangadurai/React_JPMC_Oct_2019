<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <script src="test.js"></script>
    <title>React</title>
</head>
<body>
    <h2>React App</h2>

    <div id="app">

    </div>
    <div id="app1">

    </div>

    <script type="text/babel">
        
        //var element = React.createElement("h3", null, "This is a react element");
        var element = React.createElement("h3", null, 
                        React.createElement("p", null, "This is a react element"));
        ReactDOM.render(element, document.getElementById("app"));

        //ReactDOM.render(<h3><p>This is React JSX</p></h3>, document.getElementById("app1"));

        var MyComponent = function(){

            return (
                <h3><p>This is React JSX</p></h3>
            );

        }
        ReactDOM.render(<MyComponent/>, document.getElementById("app1"));
        
    </script>


</body>
</html>
